<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <link type="icon" href="./images/favicon-32x32.png" />
    <title>Profile card component</title>
  </head>

  <body>
    <div class="container">
      <div class="card">
        <div class="card-header-image"></div>
        <div class="profile-image"></div>
        <div class="card-description">
          <div class="profile-description">
            <h1>Victor Crest &nbsp;<span>26</span></h1>
            <p>London</p>
          </div>
          <div class="profile-stats">
            <div class="followers stats">
              <div class="stat-count">80K</div>
              <div class="stat-title">Followers</div>
            </div>
            <div class="likes stats">
              <div class="stat-count">803K</div>
              <div class="stat-title">Likes</div>
            </div>
            <div class="photos stats">
              <div class="stat-count">1.4K</div>
              <div class="stat-title">Photos</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Victor Crest 26 London 80K Followers 803K Likes 1.4K Photos
    <div class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.</div> -->
  </body>
</html>
